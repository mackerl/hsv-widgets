<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vorrunde</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .gruppe {
      margin-bottom: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1em;
    }
    iframe {
      width: 550px;
      height: 413px;
      border: 0;
    }
    #generatePdfBtn {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #173f75;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Vorrunde</h1>
  <p><a href="index.html">‚¨ÖÔ∏è Zur√ºck zur √úbersicht</a></p>

  <button id="generatePdfBtn">üìÑ PDF erstellen</button>

  <div class="gruppe" id="gruppeA">
    <h2>Gruppe A</h2>
    <iframe src="https://www.meinturnierplan.de/displayMatches.php?id=1749279877&gr=1" allowtransparency="true"></iframe>
  </div>

  <div class="gruppe" id="gruppeB">
    <h2>Gruppe B</h2>
    <iframe src="https://www.meinturnierplan.de/displayMatches.php?id=1749279877&gr=2" allowtransparency="true"></iframe>
  </div>

  <div class="gruppe" id="gruppeC">
    <h2>Gruppe C</h2>
    <iframe src="https://www.meinturnierplan.de/displayMatches.php?id=1749279877&gr=3" allowtransparency="true"></iframe>
  </div>

  <div class="gruppe" id="gruppeD">
    <h2>Gruppe D</h2>
    <iframe src="https://www.meinturnierplan.de/displayMatches.php?id=1749279877&gr=4" allowtransparency="true"></iframe>
  </div>

  <div class="gruppe" id="gruppeE">
    <h2>Gruppe E</h2>
    <iframe style="height: 288px;" src="https://www.meinturnierplan.de/displayMatches.php?id=1749279877&gr=5" allowtransparency="true"></iframe>
  </div>

  <script>
    document.getElementById("generatePdfBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const gruppeDivs = document.querySelectorAll(".gruppe");

      for (let i = 0; i < gruppeDivs.length; i++) {
        const canvas = await html2canvas(gruppeDivs[i], { scale: 2 });
        const imgData = canvas.toDataURL("image/png");

        const pdfWidth = 210;
        const pdfHeight = 297;
        const imgProps = canvas.width / canvas.height;
        const imgWidth = pdfWidth;
        const imgHeight = pdfWidth / imgProps;

        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
      }

      pdf.save("vorrunde.pdf");
    });
  </script>

</body>
</html>
